<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link href="Practice_Step Progress Bar_CSS.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <hr class="progress-bar-back">
        <hr class="progress-bar-front">
        <div class="step checked">
          <i class="fa-solid fa-check"></i>
          <small>Start</small>
        </div>
        <div class="step">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="step">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="step">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="step">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <button class="btn" id="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="btn" id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="Practice_Step Progress Bar_JS.js"></script>
  </body>
</html>
