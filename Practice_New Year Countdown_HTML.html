<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="Practice_New Year Countdown_CSS.css" rel="stylesheet">
  </head>
  <body>
    <h2>Countdown to new year</h2>
    <div class="year">2023</div>
    <div class="countdown">
      <div id="day">00</div>
      <div id="hour">00</div>
      <div id="minute">00</div>
      <div id="second">00</div>
    </div>
    <script src="Practice_New Year Countdown_JS.js"></script>
  </body>
</html>
