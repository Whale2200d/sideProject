<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML Language Setting -->
    <meta charset="utf-8">
    
    <!-- Settign for Mobile/Web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Image Color Picker</title>

    <!-- Who is Developer? -->
    <meta name="whale" content="whale">

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link href="Practice_Image Color Picker_CSS.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="wrapper">
      <!-- image-container -->
      <div class="image-container">
        <img src="img/image_whale.jpg" alt="" id="image"/>
      </div>
      <!-- //image-container -->
      <!-- buttons-container -->
      <div class="buttons-container">
        <input type="file" id="file" accesskey="image/*"/>
        <label for="file">Open A Phote</label>
        <button id="pick-color">Pick Color</button>
      </div>
      <!-- //buttons-container -->
      <!-- error -->
      <div id="error" class="hide"></div>
      <!-- //error -->
      <!-- result -->
      <div id="result" class="hide">
        <div>
          <input type="text" id="hex-val-ref">
          <button onclick="copy('hex-val-ref')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div>
          <input type="text" id="rgb-val-ref">
          <button onclick="copy('rgb-val-ref')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div id="picked-color-ref"></div>
      </div>
      <!-- //result-->
      <!-- customAlert -->
      <div id="custom-alert">Color Code Copied!</div>
      <!-- //customAlert -->
    </div>
    <!-- JavaScript -->
    <script src="Practice_Image Color Picker_JS.js"></script>
  </body>
</html>
