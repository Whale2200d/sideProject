<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" >
    
    <!--Style Sheet-->
    <link rel="stylesheet" href="Practice_Flashcard App_CSS.css" >

  </head>
  <body>
    <div class="container">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Add Flashcard</button>
      </div>

      <!--Display Card of Question And Answers Here-->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>

    <!--Input form for users to fill qeustion and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!--Error message-->
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!--Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea class="input" id="question" placeholder="Type the question in here ..." rows="2"></textarea>
      <label for="answer">Answer:</label>
      <textarea class="input" id="answer" placeholder="Type the answer in here ..." rows="4"></textarea> 
      <button id="save-btn">Save</button>
    </div>

    <!--JavaScript -->
    <script src="Practice_Flashcard App_JS.js"></script>
  </body>
</html>
