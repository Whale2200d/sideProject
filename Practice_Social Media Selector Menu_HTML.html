<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link href="Practice_Social Media Selector Menu_CSS.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="menu">
      <p>Social Media</p>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
      <li>
        <i class="fa-brands fa-facebook" style="color: blue;"></i>
        <p>Facebook</p>
      </li>
      <li>
        <i class="fa-brands fa-youtube" style="color: red;"></i>
        <p>Youtube</p>
      </li>
      <li>
        <i class="fa-brands fa-twitter" style="color: blue;"></i>
        <p>Twitter</p>
      </li>
      <li>
        <i class="fa-brands fa-linkedin" style="color: blue;"></i>
        <p>Linkedin</p>
      </li>
    </ul>
    <script src="Practice_Social Media Selector Menu_JS.js"></script>
  </body>
</html>
